        <style>
      /* Estilos para el menú sidebar */
      .sidebar {
          height: 150%;
          width: 150px;
          position: fixed;
          top: 0;
          left: -150px; /* Ocultar inicialmente el menú */
          background-color: #acc1e5;
          transition: 0.3s;
      }

      .sidebar a {
          padding: 10px;
          text-decoration: none;
          font-size: 20px;
          color: #1c4b6a;
          display: block;
      }

      .sidebar img {
      width: 120px; /* Establece el ancho deseado */
      height: 120px; /* Establece el alto deseado */
      }

      .sidebar a:hover {
          background-color: #acc1e5;
      }

      /* Estilos para el botón de abrir/cerrar el menú */
      .openbtn {
          position: fixed;
          left: 40px;
          top: 40px;
      }

      /* Estilo para el contenido principal (debes ajustar esto para evitar solapamientos) */
      .content {
          margin-left: 10px;
          padding: 20px;
      }

      .content a img {
        position: fixed;
        left: 10px;
        top: 10px;
        width: 120px;
        height: 120px;
        }

        body {
            background-image: url('images/Fondo55.png'); /* Reemplaza 'ruta-de-tu-imagen.jpg' con la ruta correcta de tu imagen */
            background-size: cover; /* Ajusta el tamaño de la imagen para cubrir todo el fondo */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
        }
        

        .count {
            font-size: 62px;
            height: 0;
            margin-top: 180px; /* Mueve el elemento hacia arriba 50 píxeles */
            width: 150px;

            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 50%; /* Centrar verticalmente en todos los dispositivos */
            left: 50%; /* Centrar horizontalmente en todos los dispositivos */
            transform: translate(-50%, -50%); /* Centrar en la mitad de la pantalla */
            color: rgb(31, 39, 78);
                font-family: 'Arial', sans-serif; 
        }
        .listaTareas {
            background-color: rgb(163, 186, 217);
            width: 1500px;
            max-height: 70vh; 
            overflow-y: auto; 
            height: 700px;
            padding: 30px;
            border: 1px solid #ccc;
            position: fixed;
            top: 50%; /* Centrar verticalmente en todos los dispositivos */
            left: 50%; /* Centrar horizontalmente en todos los dispositivos */
            transform: translate(-50%, -50%); /* Centrar en la mitad de la pantalla */
            font-family: 'Arial', sans-serif; 
            font-size: 17px;
            flex-direction: column;
            display: flex;
        }

        .listaTareas li {
            list-style-type: none;
            display: flex;
            flex-direction: row; /* Establece la dirección de los elementos como fila */
            align-items: center;
            margin-bottom: 20px;
            background-color: white; /* Fondo blanco para cada tarea */
            border: 1px solid #ccc; /* Borde alrededor de cada tarea */
            padding: 10px;
        }

        .listaTareas input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Estilos para los campos de información adicional */
        .listaTareas input[type="text"] {
            flex: 3; /* Distribuye el espacio disponible de manera uniforme */
            padding: 2px;
            margin: 5px 10px; 
        }

        .nuevaTarea {
            margin-bottom: 180px;
            position: absolute;
            padding: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 300px;
            left: 35%;
            top: 11%;
            transform: translate(-50%, -50%);
            font-family: 'Arial', sans-serif; 
            font-size: 18px;
  
        }    
        .nuevaTarea input {
            margin: 0px 5px; /* Añadimos margen vertical entre los campos de entrada */
        }

      
  </style>

  <script>
      function toggleSidebar() {
          var sidebar = document.getElementById('sidebar');
          if (sidebar.style.left === '0px') {
              sidebar.style.left = '-250px';
          } else {
              sidebar.style.left = '0px';
          }
      }
  </script>

    <ul class="listaTareas">
        <li>
            <input type="checkbox" id="tarea1" disabled> <label for="tarea1">Tarea 1:</label> Fecha de Vencimiento: Hoy, Prioridad: Alta, Descripción: Descripción 1
        </li>
        <li>
            <input type="checkbox" id="tarea2" disabled> <label for="tarea2">Tarea 2:</label> Fecha de Vencimiento: Mañana, Prioridad: Media, Descripción: Descripción 2
        </li>
    </ul>


    <form onsubmit="agregarTarea(); return false;" class="nuevaTarea">
        <input type="text" id="nuevaTareaInput" placeholder="Escribe una nueva tarea" required>
        <input type="text" id="fechaVencimiento" placeholder="Fecha de Vencimiento">
        <select id="prioridad">
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
        </select>
        <select id="descripcion">
            <option value="Descripción 1">Descripción 1</option>
            <option value="Descripción 2">Descripción 2</option>
            <option value="Descripción 3">Descripción 3</option>
        </select>
        <button type="submit">Agregar</button>
    </form>

 <script>
            // Inicializar datepicker para el campo de fecha
            const fechaVencimientoInput = document.getElementById('fechaVencimiento');
            $(fechaVencimientoInput).datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true
            });
        function agregarTarea() {
            var nuevaTareaInput = document.getElementById("nuevaTareaInput");
            var nuevaTarea = nuevaTareaInput.value;
            var fechaVencimiento = fechaVencimientoInput.value;
            var prioridad = document.getElementById("prioridad").value;
            var descripcion = document.getElementById("descripcion").value;

            if (nuevaTarea.trim() !== "") {
                var listaTareas = document.querySelector(".listaTareas");
                var nuevaTareaLi = document.createElement("li");
                nuevaTareaLi.innerHTML = `
                    <input type="checkbox" disabled> <label>${nuevaTarea}:</label> Fecha de Vencimiento: ${fechaVencimiento}, Prioridad: ${prioridad}, Descripción: ${descripcion}
                `;
                listaTareas.appendChild(nuevaTareaLi);
                nuevaTareaInput.value = "";
                fechaVencimientoInput.value = ""; // Limpiar el campo de fecha después de agregar la tarea
            }
        }
</script>
